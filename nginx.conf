# nginx.conf
http {
  server {
    listen 80;
    server_name api.niteshramola.in;

    location / {
      return 301 https://$host$request_uri;
    }
  }

  server {
    listen 443 ssl;
    server_name api.niteshramola.in;

    ssl_certificate /etc/nginx/cloudflare/cloudflare.crt;
    ssl_certificate_key /etc/nginx/cloudflare/cloudflare.key;

    location / {
      proxy_pass http://localhost:8001;
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
    }
  }
  
  server {
    listen 80;
    server_name ~^(?<subdomain>.+)\.niteshramola\.in$;

    location / {
      return 301 https://$host$request_uri;
    }
  }

  server {
    listen 443 ssl;
    server_name ~^(?<subdomain>.+)\.niteshramola\.in$;

    ssl_certificate /etc/nginx/cloudflare/cloudflare.crt;
    ssl_certificate_key /etc/nginx/cloudflare/cloudflare.key;

    location / {
      proxy_pass http://localhost:8000;
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
    }
  }
}
