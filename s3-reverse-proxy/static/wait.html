<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Deployment Status</title>
    <style>
      body {
        font-family: 'Arial', sans-serif;
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
        margin: 0;
        background-color: #f8f9fa;
      }

      .container {
        text-align: center;
        animation: fadeIn 0.5s ease-in-out;
      }

      h1 {
        color: #007bff; /* Bootstrap's primary color */
        font-size: 2.5em;
        margin-bottom: 20px;
        animation: pulse 1s infinite;
      }

      p {
        color: #333;
        font-size: 1.2em;
        animation: fadeIn 1s ease-in-out;
      }

      /* Responsive Design */
      @media (max-width: 600px) {
        h1 {
          font-size: 2em;
        }

        p {
          font-size: 1em;
        }
      }

      /* Animations */
      @keyframes pulse {
        0% {
          transform: scale(1);
        }
        50% {
          transform: scale(1.05);
        }
        100% {
          transform: scale(1);
        }
      }

      @keyframes fadeIn {
        0% {
          opacity: 0;
        }
        100% {
          opacity: 1;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Please Wait</h1>
      <p>Deployment is in progress. Please wait for it to complete.</p>
    </div>
  </body>
</html>
